<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="calculator">
    <div class="display">result</div>
    <div class="buttons">
        <div class="btn allclear">ac</div>
        <div class="btn clear">c</div>
        <div class="btn percent displaybtn">%</div>
        <div class="btn devide displaybtn">/</div>
        <div class="btn displaybtn">7</div>
        <div class="btn displaybtn">8</div>
        <div class="btn displaybtn">9</div>
        <div class="btn power displaybtn">*</div>
        <div class="btn displaybtn">4</div>
        <div class="btn displaybtn">5</div>
        <div class="btn displaybtn">6</div>
        <div class="btn minus displaybtn">-</div>
        <div class="btn displaybtn">1</div>
        <div class="btn displaybtn">2</div>
        <div class="btn displaybtn">3</div>
        <div class="btn plus displaybtn">+</div>
        <div class="btn zero displaybtn">0</div>
        <div class="btn displaybtn">.</div>
        <div class="btn equal">=</div>
        <div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
